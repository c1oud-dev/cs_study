<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <style>
    /* Base Styles */
    body { margin: 0; font-family: sans-serif; line-height: 1.6; background: #f9f9f9; color: #333; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header { padding: 1rem 2rem; background: #fff; border-bottom: 1px solid #ddd; }
    .logo { font-size: 1.5rem; font-weight: bold; color: #0366d6; }

    /* Layout Container */
    .container { display: flex; flex-wrap: wrap; }
    main { flex: 1; padding: 1rem; margin-right: 200px; }

    /* Sidebar */
    .sidebar { position: fixed; top: 0; right: 0; width: 200px; height: 100vh; background: #f5f5f5; padding: 1rem; box-shadow: -2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li { margin-bottom: 0.5rem; }
    .sidebar a { display: block; padding: 0.25rem 0; color: #0366d6; }
    .sidebar a.active { font-weight: bold; }

    /* Accordion */
    details { border: 1px solid #ddd; border-radius: 6px; margin-bottom: 1.5rem; background: #fff; }
    summary { cursor: pointer; padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; font-size: 1.25rem; list-style: none; outline: none; }
    .indicator { font-size: 0.875rem; color: #0366d6; }
    .accordion-content { padding: 0 1rem 1rem; }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .container { flex-direction: column; }
      main { margin-right: 0; }
      .sidebar { position: static; width: 100%; height: auto; box-shadow: none; margin-bottom: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <a href="/cs_study/home.html" class="logo">CS 정리</a>
  </header>

  <div class="container">
    <main>
      {{ content }}
    </main>
    {% include sidebar.html %}
  </div>

  <script>
    // 아코디언 토글 indicator 업데이트
    document.querySelectorAll('details').forEach(detail => {
      const indicator = detail.querySelector('.indicator');
      detail.addEventListener('toggle', () => {
        indicator.textContent = detail.open ? '접기' : '펼치기';
      });
    });
  </script>

</body>
</html>
